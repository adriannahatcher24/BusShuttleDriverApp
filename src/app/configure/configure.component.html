  <div id="box" class="alert alert-success center-block" *ngIf="didStartSync" [@simpleFadeAnimation]="'in'">
  <h1>
      {{syncingMessage}}
    </h1>
</div>

<!-- Footer -->
<footer class="footer font-small dark">

  <div class="card">
      <button id='syncButton' (click)="displayConfirmation()" [@simpleFadeAnimation]="'in'" class="btn btn-success btn-xl btn-block">End Shift</button>

    <div class="card-header">
      Information
    </div>
    
    <div class="card-body">
      <h5 class="card-title" [@simpleFadeAnimation]="'in'">There are {{syncingCount}} item(s) left to sync.</h5>
      <p class = "card-text" [@simpleFadeAnimation]="'in'">App version: {{version}}</p>
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
  </div>

</footer>
<!-- Footer -->

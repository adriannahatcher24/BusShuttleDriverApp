
<button id='syncButton' (click)="displayConfirmation()" [@simpleFadeAnimation]="'in'" class="btn btn-primary btn-xl btn-block">Sync</button>

  <div id="box" class="alert alert-success center-block" *ngIf="didStartSync" [@simpleFadeAnimation]="'in'">
  <h1>
      {{syncingMessage}}
    </h1>
</div>
<p [@simpleFadeAnimation]="'in'">There are {{syncingCount}} item(s) left to sync.</p>

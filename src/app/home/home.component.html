<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
</head>

<body>
    <div class="" style="background-color:transparent !important;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p></p>
                    <!-- Form -->
                    <div id="theForm">
                        <h2 class="center-block">Shuttle Log Collection Form</h2>
                        <form #form="ngForm" [@simpleFadeAnimation]="'in'" name="theForm" *ngIf="!successMessageState"
                            (ngSubmit)="submitLog(form)" class="text-center border border-light disableZoom">

                            <!-- Boarded - Form-Group -->
                            <div class="form-group">
                                <label class="col-form-label col-form-label-lg">Boarded</label>
                                <div class="form-row">
                                    <div class="col-sm-5">
                                        <button type="button"
                                            class="btn btn-dark btn-number btn-xl btn-block disableZoom"
                                            (click)="decreaseBoardedValueClicked()">-</button>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="number" pattern="[0-9]*" inputmode="numeric"
                                            class="form-control form-control-lg input-group-text" style="height:80px"
                                            name="boarded" min="0" [(ngModel)]="log.boarded" #logBoarded="ngModel"
                                            required>
                                    </div>
                                    <div class="col-sm-5">
                                        <button type="button"
                                            class="btn btn-info btn-number btn-xl btn-block disableZoom"
                                            (click)="increaseBoardedValueClicked()">+</button>
                                    </div>
                                </div>
                                <div class="alert alert-warning"
                                    *ngIf="logBoarded?.errors?.required && logBoarded.touched">
                                    The number of passengers boarded is required.
                                </div>
                                <div class="alert alert-warning"
                                    *ngIf="logBoarded?.errors?.pattern && logBoarded.touched">
                                    Invalid input. It can only contain counting numbers.
                                </div>
                            </div>

                            <!-- Left at Stop - Form-Group -->
                            <div class="form-group">
                                <label class="col-form-label col-form-label-lg">Left Behind</label>
                                <div class="form-row">
                                    <div class="col-sm-5">
                                        <button type="button" class="btn btn-dark btn-number btn-xl btn-block"
                                            (click)="decreaseLeftBehindValueClicked()">-</button>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="number" pattern="[0-9]*" inputmode="numeric"
                                            class="form-control form-control-lg input-group-text" style="height:80px"
                                            name="leftBehind" min="0" [(ngModel)]="log.leftBehind"
                                            #leftBehind="ngModel">
                                    </div>
                                    <div class="col-sm-5">
                                        <button type="button" class="btn btn-info btn-number btn-xl btn-block"
                                            (click)="increaseLeftBehindValueClicked()">+</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Driver DropDown -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-form-label col-form-label-lg">Driver</label>
                                        <select [(ngModel)]="log.driver" name="driver" class="form-control" required>
                                            <option *ngFor="let driver of driverDropdown" [ngValue]="driver">{{driver}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Loop DropDown -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-form-label col-form-label-lg">Loop</label>
                                        <select [(ngModel)]="log.loop" (change)="populateStopsDropdown()" name="loop"
                                            class="form-control">
                                            <option *ngFor="let loop of loopDropdown" [ngValue]="loop">{{loop}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Stop DropDown -->
                            <div class="row" [@simpleFadeAnimation]="'in'" *ngIf="stopDropdownState">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="col-form-label col-form-label-lg">Stop</label>
                                        <select [(ngModel)]="log.stop" [disabled]="dropdownDisabled" name="stop"
                                            class="form-control">
                                            <option *ngFor="let stop of stopDropdown" [ngValue]="stop">{{stop}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Form -->
                            <div class="row">
                                <div class="col-md-12">
                                    <p>
                                        <button type="submit" [disabled]="dropdownDisabled" class="btn btn-primary btn-xl btn-block">Add</button>
                                    </p>
                                </div>
                            </div>
                        </form>
                        <!-- Feedback Elements -->
                        <div class="alert alert-danger" [@simpleFadeAnimation]="'in'" *ngIf="errorMessageState">
                            <h4>
                                {{errorMessage}}
                            </h4>
                        </div>
                        <div class="overlay" [@simpleFadeAnimation]="'in'" *ngIf="successMessageState">
                            <div class="successMessage">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div>Your entry for</div>
                                <div class="stopName">
                                    {{successMessage}}
                                </div>
                                <div>
                                    has been added to the queue.
                                </div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
